<ion-app>
  <ion-menu style="--width:50%;" color="" side="start" menuId="menu">

    <ion-content>
      <i class="fas fa-times fa-lg" style="margin-left: 6vw; margin-top:10vw;" (click)="hideSideBar()"></i>
      <ion-grid>
        <ion-row style="margin-top:15vw;">
          <ion-list style="width: 100%;">
            <ion-item lines="none" style="color:#0e46a3;" text-center>
              <div class="w-100">
                <i class="far fa-clock fa-2x" (click)="Redirect('page3');"></i>
                <br />
                <h5>Home</h5>
              </div>
            </ion-item>
            <ion-item lines="none" style="margin-top: 4vw; color:#0e46a3;" text-center>
              <div class="w-100">
                <i class="far fa-user fa-2x" (click)="Redirect('profile');"></i>
                <br />
                <h5>Profile</h5>
              </div>
            </ion-item>
            <ion-item lines="none" style="margin-top: 4vw; color:#0e46a3;" text-center>
              <div class="w-100">
                <i class="far fa-chart-bar fa-2x" (click)="Redirect('statistics');"></i>
                <br />
                <h5>Statistics</h5>
              </div>
            </ion-item>
            <ion-item lines="none" style="margin-top: 4vw; color:#0e46a3;" text-center>
              <div class="w-100">
                <i class="fas fa-gifts fa-2x" (click)="Redirect('rewards');"></i>
                <br />
                <h5>Rewards</h5>
              </div>
            </ion-item>
          </ion-list>
        </ion-row>
      </ion-grid>
      <ion-grid *ngIf="option=='pedidosEnEspera'">
        <ion-row>
          <h4 style="margin-left:10pt;">Pedidos en Espera</h4>
        </ion-row>
      </ion-grid>
    </ion-content>
    <ion-footer>
      <ion-label (click)="Log_Out()" style="color:red; padding-left: 3vw;">
        <h2 style="margin-left: 8vw; margin-bottom: 10vw; font-weight:600;">Sign Out</h2>
      </ion-label>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet main [swipeGesture]="false"></ion-router-outlet>
</ion-app>
