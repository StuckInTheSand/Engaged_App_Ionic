<ion-content padding>
  <ion-row class="mt-c" justify-content-center>
    <img src="assets/Engaged_Logo.png" class="imagen">
  </ion-row>
  <ion-row justify-content-center text-center margin-bottom>
    <p>Work Hard, Prize Hard!</p>
  </ion-row>
  <div margin style="margin-top:4rem;">
    <ion-button expand="block" (click)="redirect('login')" style="font-weight:bold; font-size:20px;" color="dark"
      router-direction="forward">Log In</ion-button>
  </div>
  <div margin>
    <ion-button expand="block" (click)="redirect('signup')"
      style="font-weight:bold; font-size:20px; --background: #0e46a3;" router-direction="forward">Sign Up</ion-button>
  </div>
</ion-content>
